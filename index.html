<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>

</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Language Learning App</h1>
